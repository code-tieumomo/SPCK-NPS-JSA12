    <main>
        <div class="container mt-5">
            <h1>Viết bài</h1>
            <form class="d-flex flex-column gap-3 mt-4">
                <div>
                    <label for="title" class="form-label fw-semibold">Tiêu đề <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="title" required
                        placeholder="Tôi đã 'ngồi yên' tìm Cuốn sách bán 'chạy' nhất...">
                </div>
                <div>
<label for="category" class="form-label fw-semibold">Thể loại <span class="text-danger">*</span></label>
                    <select id="category" class="form-select" aria-label="Default select example">
                        <option value="1">Quan điểm</option>
                        <option value="2">Tranh luận</option>
                        <option value="3">Khoa học</option>
                    </select>
                </div>
                <div>
                    <label for="summary" class="form-label fw-semibold">Tóm tắt <span class="text-danger">*</span></label>
                    <textarea type="text" class="form-control" id="summary" required
                        placeholder="Vào một ngày em đang làm bài tập trên LeetCode với hy vọng lương tăng gấp rưỡi thì sếp em ra vỗ vai bảo: “Trâu, anh cần chú kiếm cho anh list sách đang best seller trên mấy con e-commerce cho anh.” Thế là em phải đi đào..."></textarea>
                </div>
                <div>
                    <label for="editorjs" class="form-label fw-semibold">Nội dung <span class="text-danger">*</span></label>
                    <div id="editorjs"></div>
                </div>
            </form>
        </div>
    </main>
